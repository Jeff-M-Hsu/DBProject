<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="jeffObj1">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<!-- Optimize mobile viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Node/Angular Random Project</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/><!-- loads Semantic UI -->
	<style>
		html{overflow-y:scroll;}
		body.dark-mode {
			background-color: #333;
			color: white;
			a{
				color: #333;
			}
		}
		div#header{
			text-align: center;
			padding: 60px 0;
			background-color: #CCC;
		}
		h1{
			margin-right: 0;
			display: inline-block;
		}
		#buttoncontainer > button{
		    padding: 14px 16px;
		    font-size: 18px;
		}
		.tabcontent{
			display: none;
		}

	</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="./public/core.js"></script>
</head>

<!-- SET CONTROLLER AND GET ALL OBJECT1S -->
<body id="body" ng-controller="mainController" class="light-mode">
		<!-- HEADER AND COUNT -->
		<div id="header">
			<h1 id="title" class="ui center aligned huge header">This is very time consuming when starting out</h1> 
			<button class="ui secondary basic button" id="dark-mode" onclick="toggleDarkMode()">
				<img id="icon" alt="Toggle dark mode" title="Toggle dark mode" src="./resources/Dark-Mode.png" width="15.36px"></button>
		</div>
		<div id="buttoncontainer" class="four ui buttons">
			<button id="button1" class="ui button" onClick="switchTab('Section1', this)">button1</button>
			<button id="button2" class="ui button" onClick="switchTab('Section2', this)">button2</button>
			<button id="button3" class="ui button" onClick="switchTab('Section3', this)">button3</button>
			<button id="button4" class="ui button" onClick="switchTab('Section4', this)">button4</button>
		</div>
		<div id="Section1" class="tabcontent">
			<h3>Section 1</h3>
			<span>This is section 1</span>
		</div>
		<div id="Section2" class="tabcontent">
			<h3>Section 2</h3>
			<span>This is section 2</span>
		</div>
		<div id="Section3" class="tabcontent">
			<h3>Section 3</h3>
			<span>This is section 3</span>
		</div>
		<div id="Section4" class="tabcontent">
			<h3>Section 4</h3>
			<span>This is section 4</span>
		</div>


</body>
</html>
